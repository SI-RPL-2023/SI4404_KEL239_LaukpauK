<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
          crossorigin="anonymous"></script>
     <link rel="stylesheet" href="login.css">
     <title>Login</title>
</head>

<body>
     <section class="bg1">
          <div class="container-fluid mg">
               <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                         <img src="gambarLogin.png" class="img-fluid lg1" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                         <form>
                              <div
                                   class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                   <h1 style="color:#E7B10A; font-weight:600">Login</h1>
                              </div>
                              <!-- Email input -->
                              <div class="form-outline mb-3">
                                   <label class="form-label" for="emailAddress">Email</label>
                                   <input type="email" id="emailAddress" class="form-control" placeholder="Enter your email" />
                              </div>
                              <div>
                              <label class="form-label" for="pass">Password</label>
                                   <div class="input-group mb-3">
                                        <input type="password" class="form-control" placeholder="Enter your password" aria-label="Enter your password"
                                             aria-describedby="button-addon2">
                                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                                             viewBox="0 0 16 16">
                                             <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                             <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                                        </svg></button>
                                   </div>
                              </div>
                              <button type="submit" class="btn btn-lg text-white"
                                   style="padding-left: 2.5rem; padding-right: 2.5rem; background: #E7B10A; font-weight: 600;">Login</button>
                              <p class="small fw-bold mt-3 pt-1 mb-0">Sudah Memiliki Akun? <a href="login.html"
                                        class="link-primary">Login</a></p>
                              <p class="small fw-bold mt-2 pt-1 mb-0">Login as Admin? <a href="login.html" class="link-primary">Here</a></p>

                         </form>
                    </div>
               </div>
          </div>
     </section>
</body>

</html>
