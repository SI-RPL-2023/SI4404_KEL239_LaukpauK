<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
          crossorigin="anonymous"></script>
     <link rel="stylesheet" href="Reglog.css">
     <title>Register</title>
</head>
<body>
<section class="bg1">
     <div class="container-fluid mt-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
               <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="gambarRegister.png" class="img-fluid lg1" alt="Sample image">
               </div>
               <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                         <div
                              class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                              <h1 style="color:#E7B10A; font-weight:600">Register</h1>
                         </div>
                         <!-- Email input -->
                         <div class="form-outline mb-3 mt-3">
                              <label class="form-label" for="fullname">Full Name</label>
                              <input type="text" id="fullname" class="form-control"
                                   placeholder="Enter your name" />
                         </div>
                         <!-- Email input -->
                         <div class="form-outline mb-3">
                              <label class="form-label" for="emailAddress">Email</label>
                              <input type="email" id="emailAddress" class="form-control"
                                   placeholder="Enter your email" />
                         </div>
                         <!-- Nomor Handphone Input -->
                         <div class="form-outline mb-3">
                              <label class="form-label" for="phoneNumber">Phone Number</label>
                              <input type="number" id="phoneNumber" class="form-control "
                                   placeholder="Enter your phone number" />
                         </div>
                         <!-- Address-->
                         <div class="form-outline mb-3">
                              <label class="form-label" for="address">Address</label>
                              <input type="text" id="address" class="form-control"
                                   placeholder="Enter a valid email address" />
                         </div>
                         <!-- Password-->
                         <div class="form-outline mb-3">
                              <label class="form-label" for="pass">Password</label>
                              <input type="password" id="pass" class="form-control"
                                   placeholder="Enter password" />
                         </div>
                         <!-- Password konfirmasi-->
                         <div class="form-outline mb-3">
                              <label class="form-label" for="konfirmasiPass">Confirm Password</label>
                              <input type="password" id="konfirmasiPass" class="form-control "
                                   placeholder="Enter password" />
                         </div>
                         <div>
                              <label class="form-label" for="addPicture">Add Picture</label>
                              <div class="input-group mb-3">
                                   <input type="file" class="form-control" id="inputFoto">
                                   <label class="input-group-text" for="inputFoto">Upload</label>
                              </div>
                         </div>
                         <button type="submit" class="btn btn-lg text-white"
                              style="padding-left: 2.5rem; padding-right: 2.5rem; background: #E7B10A;">Register</button>
                         <p class="small fw-bold mt-3 pt-1 mb-0">Sudah Memiliki Akun? <a href="login.html"
                                   class="link-primary">Login</a></p>
                    </form>
               </div>
          </div>
     </div>
</section>
</body>
</html>
